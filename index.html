<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataZip - File Compressor & Decompressor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --bg-color: #ffffff;
            --text-color: #1f2937;
            --border-color: #e5e7eb;
            --success-color: #059669;
            --error-color: #dc2626;
            --warning-color: #d97706;
            --card-bg: #f9fafb;
        }

        [data-theme="dark"] {
            --bg-color: #1f2937;
            --text-color: #f3f4f6;
            --border-color: #4b5563;
            --card-bg: #374151;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border-color);
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .header-title i {
            color: var(--primary-color);
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 1.5rem;
            padding: 0.5rem;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .theme-toggle:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .mode-selector {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            background-color: var(--card-bg);
            padding: 0.5rem;
            border-radius: 8px;
        }

        .mode-btn {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: 6px;
            background: none;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .mode-btn.active {
            background-color: var(--primary-color);
            color: white;
        }

        .upload-area {
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            margin-bottom: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
            background-color: var(--card-bg);
        }

        .upload-area.drag-over {
            border-color: var(--primary-color);
            background-color: rgba(37, 99, 235, 0.1);
        }

        .upload-area i {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .compression-options {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            background-color: var(--card-bg);
            padding: 1rem;
            border-radius: 8px;
        }

        .option-btn {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: none;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .option-btn i {
            font-size: 1.2rem;
        }

        .option-btn.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .stat-card {
            background-color: var(--card-bg);
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
        }

        .stat-card i {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.25rem;
        }

        .stat-label {
            color: var(--text-color);
            opacity: 0.8;
        }

        .file-list {
            margin-bottom: 1.5rem;
            background-color: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex: 1;
        }

        .file-icon {
            color: var(--primary-color);
        }

        .file-details {
            flex: 1;
        }

        .file-name {
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .file-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.875rem;
            color: var(--text-color);
            opacity: 0.8;
        }

        .progress-container {
            flex: 1;
            margin: 0 1rem;
        }

        .progress-bar {
            height: 6px;
            background-color: var(--border-color);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background-color: var(--primary-color);
            width: 0%;
            transition: width 0.3s;
        }

        .file-actions {
            display: flex;
            gap: 0.5rem;
        }

        .file-action-btn {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .file-action-btn:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn i {
            font-size: 1.2rem;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
        }

        .btn-secondary {
            background-color: var(--secondary-color);
            color: white;
        }

        .btn-secondary:hover {
            opacity: 0.9;
        }

        .notification {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            padding: 1rem;
            border-radius: 6px;
            color: white;
            max-width: 300px;
            animation: slideIn 0.3s ease-out;
        }

        .notification.success {
            background-color: var(--success-color);
        }

        .notification.error {
            background-color: var(--error-color);
        }

        .notification.warning {
            background-color: var(--warning-color);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-title">
                <i class="fas fa-compress-alt fa-2x"></i>
                <h1>DataZip</h1>
            </div>
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>

        <div class="mode-selector">
            <button class="mode-btn active" data-mode="compress">
                <i class="fas fa-compress-alt"></i>
                Compress
            </button>
            <button class="mode-btn" data-mode="decompress">
                <i class="fas fa-expand-alt"></i>
                Decompress
            </button>
        </div>

        <div class="compression-options">
            <button class="option-btn" data-level="fast">
                <i class="fas fa-bolt"></i>
                Fastest
            </button>
            <button class="option-btn active" data-level="balanced">
                <i class="fas fa-balance-scale"></i>
                Balanced
            </button>
            <button class="option-btn" data-level="maximum">
                <i class="fas fa-compress"></i>
                Maximum
            </button>
        </div>

        <div class="upload-area" id="uploadArea">
            <i class="fas fa-cloud-upload-alt fa-3x"></i>
            <p>Drag & drop files here or click to select</p>
            <small>Maximum file size: 100MB</small>
            <input type="file" id="fileInput" multiple style="display: none">
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <i class="fas fa-file"></i>
                <div class="stat-value" id="totalFiles">0</div>
                <div class="stat-label">Total Files</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-database"></i>
                <div class="stat-value" id="totalSize">0 KB</div>
                <div class="stat-label">Total Size</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-save"></i>
                <div class="stat-value" id="spaceSaved">0 KB</div>
                <div class="stat-label">Space Saved</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-percentage"></i>
                <div class="stat-value" id="compressionRatio">0%</div>
                <div class="stat-label">Compression Ratio</div>
            </div>
        </div>

        <div class="file-list" id="fileList"></div>

        <div class="action-buttons">
            <button class="btn btn-primary" id="processBtn">
                <i class="fas fa-compress-alt"></i>
                <span>Compress Files</span>
            </button>
            <button class="btn btn-secondary" id="clearBtn">
                <i class="fas fa-trash-alt"></i>
                <span>Clear All</span>
            </button>
        </div>
    </div>

    <div class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <script>
        class HuffmanNode {
            constructor(char, freq) {
                this.char = char;
                this.freq = freq;
                this.left = null;
                this.right = null;
            }
        }

        class PriorityQueue {
            constructor() {
                this.queue = [];
            }

            enqueue(node) {
                this.queue.push(node);
                this.queue.sort((a, b) => a.freq - b.freq);
            }

            dequeue() {
                return this.queue.shift();
            }

            size() {
                return this.queue.length;
            }
        }

        class DataZip {
            constructor() {
                this.files = new Map();
                this.mode = 'compress';
                this.compressionLevel = 'balanced';
                this.totalSize = 0;
                this.compressedSize = 0;
                this.maxFileSize = 100 * 1024 * 1024; // 100MB
                this.supportedExtensions = new Set([
                    '.txt', '.doc', '.docx', '.pdf', '.jpg', '.jpeg', 
                    '.png', '.gif', '.zip', '.rar', '.7z','.dzip'
                ]);

                this.initializeEventListeners();
            }

            initializeEventListeners() {
                // Mode selection// Mode selection
                document.querySelectorAll('.mode-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        this.mode = btn.dataset.mode;
                        this.updateUI();
                    });
                });

                // Compression level selection
                document.querySelectorAll('.option-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        document.querySelectorAll('.option-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        this.compressionLevel = btn.dataset.level;
                    });
                });

                // File upload handling
                const uploadArea = document.getElementById('uploadArea');
                const fileInput = document.getElementById('fileInput');

                uploadArea.addEventListener('click', () => fileInput.click());
                uploadArea.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    uploadArea.classList.add('drag-over');
                });
                uploadArea.addEventListener('dragleave', () => {
                    uploadArea.classList.remove('drag-over');
                });
                uploadArea.addEventListener('drop', async (e) => {
                    e.preventDefault();
                    uploadArea.classList.remove('drag-over');
                    await this.handleFiles(e.dataTransfer.files);
                });
                fileInput.addEventListener('change', async () => {
                    await this.handleFiles(fileInput.files);
                });

                // Action buttons
                document.getElementById('processBtn').addEventListener('click', () => {
                    if (this.mode === 'compress') {
                        this.compressFiles();
                    } else {
                        this.decompressFiles();
                    }
                });

                document.getElementById('clearBtn').addEventListener('click', () => this.clearAll());

                // Theme toggle
                document.getElementById('themeToggle').addEventListener('click', () => {
                    const theme = document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
                    document.body.setAttribute('data-theme', theme);
                    const icon = theme === 'dark' ? 'sun' : 'moon';
                    document.getElementById('themeToggle').innerHTML = `<i class="fas fa-${icon}"></i>`;
                });
            }

            async handleFiles(fileList) {
                for (const file of fileList) {
                    if (file.size > this.maxFileSize) {
                        this.showNotification(`File ${file.name} exceeds 100MB limit`, 'error');
                        continue;
                    }

                    const extension = '.' + file.name.split('.').pop().toLowerCase();
                    if (!this.supportedExtensions.has(extension)) {
                        this.showNotification(`File type ${extension} is not supported`, 'warning');
                        continue;
                    }

                    try {
                        const buffer = await file.arrayBuffer();
                        this.files.set(file.name, {
                            data: new Uint8Array(buffer),
                            size: file.size,
                            progress: 0,
                            originalName: file.name
                        });
                        this.totalSize += file.size;
                        this.addFileToList(file.name, file.size);
                        this.updateStats();
                    } catch (error) {
                        this.showNotification(`Error reading file ${file.name}`, 'error');
                    }
                }
            }

            addFileToList(fileName, fileSize) {
                const fileList = document.getElementById('fileList');
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.setAttribute('data-filename', fileName);

                const extension = fileName.split('.').pop().toLowerCase();
                const iconClass = this.getFileIcon(extension);

                fileItem.innerHTML = `
                    <div class="file-info">
                        <i class="${iconClass} file-icon"></i>
                        <div class="file-details">
                            <div class="file-name">${fileName}</div>
                            <div class="file-meta">
                                <span>${this.formatSize(fileSize)}</span>
                                <span class="file-progress">0%</span>
                            </div>
                        </div>
                    </div>
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress-bar-fill"></div>
                        </div>
                    </div>
                    <div class="file-actions">
                        <button class="file-action-btn" onclick="dataZip.removeFile('${fileName}')">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                `;
                fileList.appendChild(fileItem);
            }

            getFileIcon(extension) {
                const iconMap = {
                    'txt': 'fas fa-file-alt',
                    'doc': 'fas fa-file-word',
                    'docx': 'fas fa-file-word',
                    'pdf': 'fas fa-file-pdf',
                    'jpg': 'fas fa-file-image',
                    'jpeg': 'fas fa-file-image',
                    'png': 'fas fa-file-image',
                    'gif': 'fas fa-file-image',
                    'zip': 'fas fa-file-archive',
                    'rar': 'fas fa-file-archive',
                    '7z': 'fas fa-file-archive'
                };
                return iconMap[extension] || 'fas fa-file';
            }

            async compressFiles() {
                if (this.files.size === 0) {
                    this.showNotification('No files to compress', 'warning');
                    return;
                }

                this.showLoading(true);
                this.compressedSize = 0;

                try {
                    for (const [fileName, fileData] of this.files) {
                        await this.compressFile(fileName, fileData);
                    }
                    this.showNotification('Compression completed successfully', 'success');
                } catch (error) {
                    this.showNotification('Error during compression', 'error');
                    console.error(error);
                } finally {
                    this.showLoading(false);
                }
            }

            async compressFile(fileName, fileData) {
                try {
                    this.updateFileProgress(fileName, 0);
                    
                    // Read file in chunks for large files
                    const chunkSize = 1024 * 1024; // 1MB chunks
                    const totalChunks = Math.ceil(fileData.data.length / chunkSize);
                    let compressed = new Uint8Array(0);

                    for (let i = 0; i < totalChunks; i++) {
                        const start = i * chunkSize;
                        const end = Math.min(start + chunkSize, fileData.data.length);
                        const chunk = fileData.data.slice(start, end);
                        
                        const compressedChunk = await this.compressData(chunk);
                        compressed = this.concatenateArrays(compressed, compressedChunk);
                        
                        const progress = Math.round(((i + 1) / totalChunks) * 100);
                        this.updateFileProgress(fileName, progress);
                    }

                    this.compressedSize += compressed.length;
                    this.updateStats();

                    // Create and trigger download
                    const blob = new Blob([compressed], { type: 'application/octet-stream' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `${fileName}.dzip`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);

                } catch (error) {
                    throw new Error(`Error compressing ${fileName}: ${error.message}`);
                }
            }

            async compressData(data) {
                // Build frequency table
                const freqTable = new Map();
                for (const byte of data) {
                    freqTable.set(byte, (freqTable.get(byte) || 0) + 1);
                }

                // Build Huffman tree
                const pq = new PriorityQueue();
                for (const [char, freq] of freqTable) {
                    pq.enqueue(new HuffmanNode(char, freq));
                }

                while (pq.size() > 1) {
                    const left = pq.dequeue();
                    const right = pq.dequeue();
                    const parent = new HuffmanNode(null, left.freq + right.freq);
                    parent.left = left;
                    parent.right = right;
                    pq.enqueue(parent);
                }

                // Generate Huffman codes
                const codes = new Map();
                this.generateCodes(pq.queue[0], '', codes);

                // Compress data
                let compressed = '';
                for (const byte of data) {
                    compressed += codes.get(byte);
                }

                // Store tree structure and compressed data
                const treeData = this.serializeTree(pq.queue[0]);
                const compressedData = this.stringToBinary(compressed);

                // Combine header and compressed data
                return this.concatenateArrays(treeData, compressedData);
            }

            async decompressFiles() {
                if (this.files.size === 0) {
                    this.showNotification('No files to decompress', 'warning');
                    return;
                }

                this.showLoading(true);

                try {
                    for (const [fileName, fileData] of this.files) {
                        if (!fileName.endsWith('.dzip')) {
                            this.showNotification(`${fileName} is not a DataZip file`, 'warning');
                            continue;
                        }

                        await this.decompressFile(fileName, fileData);
                    }
                    this.showNotification('Decompression completed successfully', 'success');
                } catch (error) {
                    this.showNotification('Error during decompression', 'error');
                    console.error(error);
                } finally {
                    this.showLoading(false);
                }
            }

            async decompressFile(fileName, fileData) {
                try {
                    this.updateFileProgress(fileName, 0);
            
                    if (!fileName.endsWith('.dzip')) {
                        throw new Error(`${fileName} is not a valid compressed file`);
                    }
            
                    let parsed = this.parseCompressedFile(fileData.data);
                    let decompressed = this.decompressData(parsed.tree, parsed.compressedData);
            
                    let blob = new Blob([decompressed], { type: 'application/octet-stream' });
                    let url = URL.createObjectURL(blob);
                    let a = document.createElement('a');
                    a.href = url;
                    a.download = fileName.replace('.dzip', '');
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
            
                    this.updateFileProgress(fileName, 100);
                } catch (error) {
                    this.showNotification(`Decompression failed: ${error.message}`, 'error');
                }
            }

            generateCodes(node, code, codes) {
                if (node.char !== null) {
                    codes.set(node.char, code);
                    return;
                }
                if (node.left) this.generateCodes(node.left, code + '0', codes);
                if (node.right) this.generateCodes(node.right, code + '1', codes);
            }

            serializeTree(node) {
                // Serialize tree structure for storage
                const serialized = [];
                this.serializeNode(node, serialized);
                return new Uint8Array(serialized);
            }

            serializeNode(node, output) {
                if (node.char !== null) {
                    output.push(1); // Leaf node
                    output.push(node.char);
                } else {
                    output.push(0); // Internal node
                    if (node.left) this.serializeNode(node.left, output);
                    if (node.right) this.serializeNode(node.right, output);
                }
            }

            stringToBinary(str) {
                const array = new Uint8Array(Math.ceil(str.length / 8));
                for (let i = 0; i < str.length; i += 8) {
                    const byte = str.substr(i, 8).padEnd(8, '0');
                    array[i / 8] = parseInt(byte, 2);
                }
                return array;
            }

            concatenateArrays(a, b) {
                const result = new Uint8Array(a.length + b.length);
                result.set(a, 0);
                result.set(b, a.length);
                return result;
            }

            parseCompressedFile(data) {
                // Extract tree structure and compressed data
                let separatorIndex = data.indexOf(0xFF); // Assuming 0xFF separates header and data
    if (separatorIndex === -1) {
        throw new Error("Invalid compressed file format: No separator found.");
    }

    let treeData = data.slice(0, separatorIndex);
    let compressedData = data.slice(separatorIndex + 1);

    return {
        tree: this.deserializeTree(treeData),
        compressedData: compressedData
    };
            }

            deserializeTree(data) {
                let index = 0;

    function deserializeNode() {
        if (index >= data.length) return null;

        let isLeaf = data[index++];
        if (isLeaf) {
            let char = data[index++];
            return new HuffmanNode(char, 0);
        }

        let node = new HuffmanNode(null, 0);
        node.left = deserializeNode();
        node.right = deserializeNode();
        return node;
    }

    return deserializeNode();
            }

            decompressData(tree, compressedData) {
                let current = tree;
    let result = [];
    
    for (let byte of compressedData) {
        for (let i = 7; i >= 0; i--) {
            let bit = (byte >> i) & 1;
            current = bit ? current.right : current.left;

            if (current.char !== null) {
                result.push(current.char);
                current = tree;
            }
        }
    }

    return new Uint8Array(result);
            }

            updateFileProgress(fileName, progress) {
                const fileItem = document.querySelector(`[data-filename="${fileName}"]`);
                if (fileItem) {
                    const progressBar = fileItem.querySelector('.progress-bar-fill');
                    const progressText = fileItem.querySelector('.file-progress');
                    progressBar.style.width = `${progress}%`;
                    progressText.textContent = `${progress}%`;
                }
            }

            removeFile(fileName) {
                const file = this.files.get(fileName);
                if (file) {
                    this.totalSize -= file.size;
                    this.files.delete(fileName);document.querySelector(`[data-filename="${fileName}"]`).remove();
                    this.updateStats();
                }
            }

            clearAll() {
                this.files.clear();
                this.totalSize = 0;
                this.compressedSize = 0;
                document.getElementById('fileList').innerHTML = '';
                this.updateStats();
                this.showNotification('All files cleared', 'success');
            }

            updateStats() {
                document.getElementById('totalFiles').textContent = this.files.size;
                document.getElementById('totalSize').textContent = this.formatSize(this.totalSize);
                document.getElementById('spaceSaved').textContent = 
                    this.formatSize(this.totalSize - this.compressedSize);
                
                const ratio = this.totalSize > 0 
                    ? Math.round((this.compressedSize / this.totalSize) * 100) 
                    : 0;
                document.getElementById('compressionRatio').textContent = `${ratio}%`;
            }

            updateUI() {
                const processBtn = document.getElementById('processBtn');
                const uploadArea = document.getElementById('uploadArea');
                const compressionOptions = document.querySelector('.compression-options');

                if (this.mode === 'compress') {
                    processBtn.innerHTML = '<i class="fas fa-compress-alt"></i><span>Compress Files</span>';
                    uploadArea.querySelector('p').textContent = 'Drag & drop files here or click to select';
                    compressionOptions.style.display = 'flex';
                } else {
                    processBtn.innerHTML = '<i class="fas fa-expand-alt"></i><span>Decompress Files</span>';
                    uploadArea.querySelector('p').textContent = 'Drag & drop .dzip files here or click to select';
                    compressionOptions.style.display = 'none';
                }
            }

            formatSize(bytes) {
                const units = ['B', 'KB', 'MB', 'GB'];
                let size = bytes;
                let unitIndex = 0;
                
                while (size >= 1024 && unitIndex < units.length - 1) {
                    size /= 1024;
                    unitIndex++;
                }

                return `${size.toFixed(2)} ${units[unitIndex]}`;
            }

            showNotification(message, type) {
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.textContent = message;
                document.body.appendChild(notification);

                setTimeout(() => {
                    notification.style.opacity = '0';
                    setTimeout(() => notification.remove(), 300);
                }, 3000);
            }

            showLoading(show) {
                const overlay = document.querySelector('.loading-overlay');
                overlay.style.display = show ? 'flex' : 'none';
            }
        }

        // Initialize DataZip
        const dataZip = new DataZip();

        // Handle file drag and drop events on the document level
        document.addEventListener('dragover', (e) => {
            e.preventDefault();
        });

        document.addEventListener('drop', (e) => {
            e.preventDefault();
        });
    </script>
