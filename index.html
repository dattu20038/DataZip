<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataZip</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: #121212;
            color: #ffffff;
            text-align: center;
        }
        .container {
            flex: 1;
            padding: 20px;
        }
        .footer {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            border-radius: 12px 12px 0 0;
            box-shadow: 0 -2px 10px rgba(255, 75, 43, 0.5);
        }
        .footer a {
            color: #fff;
            text-decoration: none;
            transition: 0.3s;
        }
        .footer a:hover {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DataZip</h1>
        <input type="file" id="fileInput">
        <button id="compressBtn">Compress File</button>
        <button id="downloadCompressedBtn">Download Compressed File</button>
        <button id="decompressBtn">Decompress File</button>
        <button id="downloadDecompressedBtn">Download Decompressed File</button>
    </div>

    <div class="footer">
        <a href="https://portfolio-main-sigma-two.vercel.app/" target="_blank">Datta Srivathsava Gollapinni</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
